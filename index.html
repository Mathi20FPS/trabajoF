<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AstroSalto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <script src="Menu.js"></script>
  <script src="Carga.js"></script>
  <script src="Opciones.js"></script>
  <script src="Controles.js"></script>
  <script src="Controles2.js"></script>
  <script src="Pausa.js"></script>
  <script src="GameOver.js"></script>
  <script src="Game.js"></script>

  <script>
    const config = {
      type: Phaser.AUTO,
      width: 1280,
      height: 720,
      parent: 'game-container',
      scene: [Menu, Opciones, Controles, Game, Pausa, Carga, Controles2, GameOver],
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 400 },
          debug: false
        }
      },
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
        width: 1280,
        height: 720
      },
      backgroundColor: '#000'
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
